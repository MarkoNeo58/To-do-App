<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/lib/jquery-3.5.1.min.js"></script>
    
    <title>ToDo App</title>
</head>
<body>
    
    <div id="container">
        <h1>To-Do List<i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Walk a Dog</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to the Store</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Buy a New T-shirt</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to the Gym</li>
        </ul>
    </div>

    <script src="js/todo.js"></script>
</body>
</html>
